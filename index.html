<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="description" content="">
<meta name="viewport" content="width=device-width">
<link rel="stylesheet" href="libs/twitter-bootstrap/bootstrap.min.css">
<link rel="stylesheet" href="demoassets/resemble.css">
</head>
<body style="background-color: #0a1228;">
	<div class="container">
		<header>
			<div class="page-header">
				<h1 style="color: white;">Simple Testsystem</h1>
			</div>
		</header>
		<section role="main">
			<div class="row">
				<div class="span12">
					<div class="row">
						<div class="span6">
							<div
								style="padding-left: 210px; font-weight: bold;; color: white;">Ground-Truth</div>
							<div id="dropzone1" class="small-drop-zone"></div>
							<br />
							<div
								style="padding-left: 210px; font-weight: bold; color: white;">Test
								Result</div>
							<div id="dropzone2" class="small-drop-zone"></div>
						</div>
						<div class="span6">
							<div
								style="padding-left: 130px; font-weight: bold;; color: white;">Error
								Image</div>
							<div id="image-diff" class="small-drop-zone"></div>
							<br /> <br />
							<div id="diff-results" style="display: none;; color: white;">
								<p>
									<strong>Difference: <span id="mismatch"></span>% <span
										id="differentdimensions" style="display: none;">And
											they have different dimensions.</span></strong>
								</p>
							</div>
							<p id="thesame" style="display: none;; color: white;">
								<strong>Difference: 0%</strong>
							</p>
							<p>
								<select id="selectTest" class="custom-select" autocomplete="off">
									<option value="null" selected>Select test</option>
									<option value="test1">Test 1</option>
									<option value="test2">Test 2</option>
									<option value="test3">Test 3</option>
									<option value="test4">Test 4</option>
								</select> <br />
								<button class="btn" id="runTest">Run Test</button>
								<br />
							</p>
						</div>
					</div>
				</div>
			</div>
		</section>
	</div>
	<script
		src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
	<script src="resemble.js"></script>
	<script src="demoassets/main.js"></script>
</body>
</html>
